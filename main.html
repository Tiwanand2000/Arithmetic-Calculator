<html>
    <head>
      <title> Calculator </title>
       <link rel="stylesheet" href="main.css">
       <script src="https://kit.fontawesome.com/b8d02fa00a.js" crossorigin="anonymous"></script>
    </head>
    <body>
    <h1>Calculator <i class="fas fa-calculator"></i></h1>
    <br>
    <form id="myForm" name="Calc">
     <input name="display" style="width:450px;height: 100px;background-color: cornsilk;text-align: center"><br><br>
     <input  type="button" value="0" class="btn" onclick="display.value+='0'">
     <input  type="button" value="1" class="btn" onclick="display.value+='1'">
     <input  type="button" value="2" class="btn" onclick="display.value+='2'">
    <input  type="button" value="+" style="background-color: lawngreen" class="btn" onclick="display.value+='+'"><br>
     <input  type="button" value="3" class="btn" onclick="display.value+='3'">
<!--     <input  type="button" value="+"><br>-->
     <input  type="button" value="4" class="btn" onclick="display.value+='4'">
     <input  type="button" value="5" class="btn" onclick="display.value+='5'">
     <input  type="button" value="-" style="background-color: lawngreen" class="btn"
            onclick="display.value+='-'"><br>
     <input  type="button" value="6" class="btn" onclick="display.value+='6'">
<!--     <input  type="button" value="-"><br><br>-->
     <input  type="button" value="7" class="btn" onclick="display.value+='7'">
<!--     <input  type="button" value="-"><br>-->
     <input  type="button" value="8" class="btn" onclick="display.value+='8'">
     <input  type="button" value="x" style="background-color: lawngreen" class="btn"
            onclick="display.value+='*'"><br>
     <input  type="button" value="9" class="btn" onclick="display.value+='9'">
<!--     <input  type="button" value="+">-->
<!--     <input  type="button" value="-">-->
<!--     <input  type="button" value="x">-->
     <input  type="button" value="/" style="background-color: lawngreen" class="btn"
            onclick="display.value+='/'">
     <input  type="button" value="%" style="background-color: lawngreen" class="btn" onclick="display.value=eval(display.value/100)">
     <input  type="button" value="=" class="btn" onclick="display.value=eval(display.value)"><br>
     <input  type="button" value="C" style="background-color: red" class="btn"
            onclick="display.value=''">
    </form>
    </body>
</html>
